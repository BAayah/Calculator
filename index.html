<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="Ei=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>DOM2 calculator</title>
  </head>
  <body>
    <div class="container">
       <div class="header">
          <input type="number" id="num1">
          <br>
          <br>
          <div class="content">
            <button id="res" onclick="PLUS()">+</button>
            <button id="res" onclick="MINUS()">-</button>
            <button id="res" onclick="MULTIPLY()">*</button>
            <button id="res" onclick="DIVISION()">/</button>
          </div>
          <input type="number" id="num2">
       </div>            
      <p id="result">Get result</p>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
